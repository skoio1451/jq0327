<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
</head>
<body>
    
    <form action="./join.php" method="get">
    <div class="joinDiv">
        
        <div class="idDiv">
            <label for="userId">아이디: </label>
            <input type="text" name="userId" id="">
        </div>
        <div class="pwDiv">
            <label for="userPw">패스워드: </label>
            <input type="password" name="userPw" id="">
        </div>
        <div class="genderDiv">
            <label for="userGender">성별: </label>
            <input type="radio" name="userGender" id="" value="male" checked> 남성
            <input type="radio" name="userGender" id="" value="female"> 여성
        </div>
        <div class="hobbyDiv">
            <label for="userHobby">취미</label>
            <input type="checkbox" name="userHobby" id="" value="movie">영화
            <input type="checkbox" name="userHobby" id="" value="travel">여행
            <input type="checkbox" name="userHobby" id="" value="book">독서
            <input type="checkbox" name="userHobby" id="" value="music">음악
        </input>
        </div>
        <div class="cellDiv">
            <label for="핸드폰: "></label>
            <input type="text" name="userCell" id="" placeholder="예)01012347890">
        </div>
        <div class="introDiv">
            <label for="introDiv">자기소개</label><br>
            <textarea name="userIntro" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="submitDiv">
            <input type="submit" value="가입하기">
        </div>


         </div>
    </form>
    <script>
        
        $('input:checkbox[name="userHobby"]').attr("checked", true); 

    </script>
</body>
</html>
